<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; frame-src 'self' https://*.daily.co; script-src 'self' https://unpkg.com/@daily-co/daily-js; worker-src 'self';"
    />
    <title>Daily Virtual Backgrounds</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-section">
          <img src="/img/logo.svg" alt="Daily logo" />
          <span class="title">
            Custom virtual backgrounds with Daily Prebuilt
          </span>
        </div>
        <div class="header-section">
          <a
            class="new-tab-link"
            href="https://docs.daily.co/reference/daily-js"
            target="_blank"
            rel="noreferrer noopenner"
          >
            <span>API docs</span>
            <img src="/img/newtab.svg" alt="New tab" />
          </a>
          <a
            class="github-link"
            href="https://github.com/daily-demos/custom-video-daily-react-hooks"
            target="_blank"
            rel="noreferrer noopenner"
          >
            <img src="/img/github.svg" alt="Github" />
          </a>
        </div>
      </div>
    </header>
    <div class="container">
      <div id="backgrounds" class="hidden">
        <h1>Click on a background image to select</h1>
        <div id="bgImages">
          <button id="reset">Reset background</button>
        </div>
      </div>
      <div id="call"></div>
    </div>
    <script crossorigin src="https://unpkg.com/@daily-co/daily-js"></script>
    <script src="./index.js"></script>
  </body>
</html>
